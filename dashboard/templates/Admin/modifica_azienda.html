<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>tabelle</title>

    <!-- Custom fonts for this template -->
    <link href="../../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="../../static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include "componenti/sidebar.html"%}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div>
                <!-- Topbar -->
                {% include "componenti/navbar.html"%}
                <!-- Begin Page Content -->
                <div style="height: max-content; margin-top: 5%;font-size: 30px;">
                    <div class="container-fluid" style="display: flex; justify-content: center;">
                        <!--FORM-->
                        <form action="/modificaDB/modifica" method="post" class="user" style="width: 60%;">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user FORM" id="RAGIONESOCIALE"
                                        name="name" placeholder="Nome" value="{{ azienda['name'] }}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user FORM" id="PARTITA_IVA"
                                        name="vatNum" placeholder="Partita IVA" value="{{azienda['vatNum']}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="email" class="form-control form-control-user FORM" id="EMAIL"
                                        name="contact-email" placeholder="Email"
                                        value="{{azienda['contact']['email']}}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user FORM" id="TELEFONO"
                                        name="contact-phone" placeholder="Telelefono"
                                        value="{{azienda['contact']['phone']}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user FORM" id="INDIRIZZO"
                                        name="address-street" placeholder="indirizzo"
                                        value="{{azienda['address']['street']}}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user FORM" id="CITTA"
                                        name="address-city" placeholder="cittÃ " value="{{azienda['address']['city']}}">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user FORM" id="PROVINCIA"
                                        name="address-state" placeholder="Provincia"
                                        value="{{azienda['address']['state']}}">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user FORM" id="CAP"
                                        name="address-postalCode" placeholder="CAP"
                                        value="{{azienda['address']['postalCode']}}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user FORM" id="STATO"
                                        name="address-country" placeholder="Stato"
                                        value="{{azienda['address']['country']}}">
                                    <div style="display: flex;flex-direction: row; margin-left: 20rem;">
                                        <input type="checkbox" id="referente" style="margin-right: 5px;" check=false>
                                        <span>Referente?</span>
                                    </div>
                                    <input type="text" class="form-control form-control-user FORM" id="REFERENTE"
                                        name="seller" placeholder="referente" disabled>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-user btn-block" id="btn">
                                MODIFICA
                            </button>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>


    {% include "Scripts/principali.html" %}

    <script src="../static/js/base/element.js"></script>
    <script src="../static/js/Admin/index/script.js"></script>

    <script src="../static/js/Admin/index/script_utenza_img.js"></script>

    <script>document.querySelectorAll(".FORM").forEach(e => { e.style.fontSize = "25px" })</script>
    <script>
        const checkbox = document.querySelector("#referente")
        const inputReferente = document.querySelector("#REFERENTE")
        checkbox.addEventListener('click', () => {
            checkbox.checked == true
                ?inputReferente.disabled = false
                :inputReferente.disabled = true
        })
    </script>



</body>

</html>
